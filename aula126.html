<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 126 - Javascript</title>
    <link rel="stylesheet" href="aula126.css">
</head>
<body>
    <div style="width: 500px; height: 600px;">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        let itens = ['Brasil', 'EUA', 'Eslováquia', 'Argentina', 'Colômbia']
        let valores = [10, 15, 5, 30, 20]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: itens,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
 
</body>
</html>
