<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 53 - calculadora</title>
    <link rel="stylesheet" href="aula53.css">
</head>
<body>
    <div class="caixa valor1" id="valor1">
        <label for="Valor 1">Valor 1:</label>
        <input type="number" name="Valor 1" id="val1">
    </div>
    <div class="caixa valor2" id="valor2">
        <label for="Valor 1">Valor 2:</label>
        <input type="number" name="Valor 1" id="val2">
    </div>
    <div class="caixa res" id="res">
        <label for="Valor 1">Resultado:</label>
        <input type="text" id="resultado" readonly>
    </div>
    <div class="caixa op" id="btns">
        <button type="button" id="btnSoma">+</button>
        <button type="button" id="btnSub">-</button>
        <button type="button" id="btnMult">*</button>
        <button type="button" id="btnDiv">/</button>
    </div>
    <script src="aula53.js"></script>
</body>
</html>
